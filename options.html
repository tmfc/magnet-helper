<!DOCTYPE html>
<html>
<head>
  <title>Magnet Helper Options</title>
</head>
<body>
  <h1>Magnet Helper Options</h1>
  <form id="options-form">
    <label for="qbittorrent-url">qBittorrent URL:</label>
    <input type="text" id="qbittorrent-url" name="qbittorrent-url" required>
    <br>
    <label for="qbittorrent-user">Username:</label>
    <input type="text" id="qbittorrent-user" name="qbittorrent-user" required>
    <br>
    <label for="qbittorrent-password">Password:</label>
    <input type="password" id="qbittorrent-password" name="qbittorrent-password" required>
    <br>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
